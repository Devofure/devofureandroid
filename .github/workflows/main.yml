name: Android CI

on:
  schedule:
  - cron: "0 0 * * *"

  workflow_dispatch:
    inputs:
      versionName:
        description: 'Version Name'
        required: false
        default: ''
      stage:
        description: ' The stage of the app: b = beta, empty = release'
        required: false
        default: 'b'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Bump version
        uses: Devofure/android-version-actions@master
        with:
          gradlePath: app/build.gradle
          versionName: ${{ github.event.inputs.versionName }}
          versionStage: ${{ github.event.inputs.stage }}
          
      - uses: EndBug/add-and-commit@v8
        with:
          add: app/build.gradle
          message: 'Version code increased'
          default_author: github_actions
