apply plugin: 'com.android.library'
apply plugin: "de.mannodermaus.android-junit5"

android {
	compileSdkVersion 27
	dataBinding.enabled = true
	defaultConfig {
		minSdkVersion 17
		targetSdkVersion 27
		versionCode 1
		versionName "1.0"

		testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
	}

	buildTypes {
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
	}
	compileOptions {
		sourceCompatibility JavaVersion.VERSION_1_8
		targetCompatibility JavaVersion.VERSION_1_8
	}
}

dependencies {
	implementation fileTree(dir: 'libs', include: ['*.jar'])
	testImplementation 'junit:junit:4.12'
	androidTestImplementation 'com.android.support.test:runner:1.0.2'
	androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
// (Required) Writing and executing Unit Tests on the JUnit Platform.
	testImplementation junit5.unitTests()

	// (Optional) If you need "Parameterized Tests".
	testImplementation junit5.parameterized()

	// (Optional) For running tests inside Android Studio 3.x
	// Please refer to the "Android Studio Workarounds" section for more insight on this.
	testCompileOnly junit5.unitTestsRuntime()
	testCompile 'org.junit.jupiter:junit-jupiter-api'

	implementation "com.android.support:appcompat-v7:${rootProject.supportLibVersion}"
	implementation "com.android.support:recyclerview-v7:${rootProject.supportLibVersion}"
	implementation "com.android.support:design:${rootProject.supportLibVersion}"
	implementation "com.android.support:cardview-v7:$rootProject.supportLibVersion"
	implementation "com.android.support:support-annotations:${rootProject.supportLibVersion}"

	implementation 'com.android.support.constraint:constraint-layout:1.1.0'

	implementation "android.arch.lifecycle:extensions:${rootProject.lifecycle}"
	implementation "android.arch.lifecycle:reactivestreams:${rootProject.lifecycle}"
	implementation "android.arch.lifecycle:common-java8:${rootProject.lifecycle}"
	annotationProcessor "android.arch.lifecycle:compiler:${rootProject.lifecycle}"

	implementation "com.google.firebase:firebase-database:15.0.0"
	implementation 'com.google.firebase:firebase-core:15.0.0'
}