apply plugin: 'com.android.library'

android {
	compileSdkVersion 28
	dataBinding.enabled = true
	defaultConfig {
		minSdkVersion 19
		targetSdkVersion 28
		versionCode 1
		versionName "1.0"

		testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
	}

	buildTypes {
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
	}
	compileOptions {
		sourceCompatibility JavaVersion.VERSION_1_8
		targetCompatibility JavaVersion.VERSION_1_8
	}
}

dependencies {
	implementation fileTree(dir: 'libs', include: ['*.jar'])
	testImplementation 'junit:junit:4.12'
	androidTestImplementation 'androidx.test:runner:1.1.0-alpha4'
	androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.0-alpha4'
// (Required) Writing and executing Unit Tests on the JUnit Platform.

	implementation 'androidx.appcompat:appcompat:1.0.0-rc01'
	implementation 'androidx.recyclerview:recyclerview:1.0.0-rc01'
	implementation 'com.google.android.material:material:1.0.0-rc01'
	implementation 'androidx.cardview:cardview:1.0.0-rc01'
	implementation 'androidx.annotation:annotation:1.0.0-rc01'

	implementation 'androidx.constraintlayout:constraintlayout:2.0.0-alpha1'

	implementation 'androidx.lifecycle:lifecycle-extensions:2.0.0-rc01'
	implementation 'androidx.lifecycle:lifecycle-reactivestreams:2.0.0-rc01'
	implementation 'androidx.lifecycle:lifecycle-common-java8:2.0.0-rc01'
	annotationProcessor 'androidx.lifecycle:lifecycle-compiler:2.0.0-rc01'

	implementation "com.google.firebase:firebase-database:16.0.1"
	implementation 'com.google.firebase:firebase-core:16.0.1'
}